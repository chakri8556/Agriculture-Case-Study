<div class="border">
  <button class="btn btn-md btn-outline-primary">
    <i class="fa fa-user"></i>New Crop
  </button>
</div>
<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Cropid</th>
        <th>Cropname</th>
        <th>CropPrice</th>
        <th>Quantity</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let crop of crops">
        <td>
          <span>{{ crop.cropid }}</span>
        </td>
        <td>
          <span>{{ crop.cropname }}</span>
        </td>
        <td>
          <span>{{ crop.cropprice }}</span>
        </td>
        <td>
          <span>{{ crop.quantity }}</span>
        </td>
        <td>
          <button class="btn btn-sm btn-info">
            <i class="fa fa-search"></i>Details
          </button>
          <button class="btn btn-sm btn-warning">
            <i class="fa fa-edit"></i>Edit
          </button>
          <button class="btn btn-sm btn-danger">
            <i class="fa fa-remove"></i>Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

}
