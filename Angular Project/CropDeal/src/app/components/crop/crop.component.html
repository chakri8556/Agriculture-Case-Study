<div class="border">
  <button (click)="open(content)" class="btn btn-md btn-outline-primary">
    <i class="fa fa-user"></i>New Crop
  </button>
</div>
<div class="container">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Cropid</th>
        <th>Cropname</th>
        <th>CropPrice</th>
        <th>Quantity</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let crop of crops">
        <td>
          <span>{{ crop.cropid }}</span>
        </td>
        <td>
          <span>{{ crop.cropname }}</span>
        </td>
        <td>
          <span>{{ crop.cropprice }}</span>
        </td>
        <td>
          <span>{{ crop.quantity }}</span>
        </td>
        <td>
          <button class="btn btn-sm btn-info">
            <i class="fa fa-search"></i>Details
          </button>
          <button class="btn btn-sm btn-warning">
            <i class="fa fa-edit"></i>Edit
          </button>
          <button class="btn btn-sm btn-danger">
            <i class="fa fa-remove"></i>Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
}
<!--Adding New Crop-->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Crop</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
        <label for="cropid">Cropid</label>
        <div class="input-group">
          <input id="cropid" name="cropid" class="form-control" ngModel />
        </div>
      </div>
      <div class="form-group">
        <label for="cropname">Cropname</label>
        <div class="input-group">
          <input id="cropname" name="cropname" class="form-control" ngModel />
        </div>
      </div>
      <div class="form-group">
        <label for="cropprice">CropPrice</label>
        <div class="input-group">
          <input id="cropprice" name="cropprice" class="form-control" ngModel />
        </div>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <div class="input-group">
          <input id="quantity" name="quantity" class="form-control" ngModel />
        </div>
      </div>
      <div class="border text-center">
        <button data-dismiss="modal" class="btn btn-info">Submit</button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Cancel
    </button>
  </div>
</ng-template>
